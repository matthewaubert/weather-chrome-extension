<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <header>
    <h2 class="logo"><nobr><span class="wi">&#xf002;</span> Weather</nobr></h2>
    <div>
      <form>
        <input type="search" id="search-input" autocomplete="off" placeholder="Search city or zip">
        <button type="submit" id="search-submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </button>
      </form>
      <label class="switch">
        <input type="checkbox" id="system-toggle">
        <div class="slider">
          <span class="imperial">°F</span>
          <span class="metric">°C</span>
        </div>
      </label>
    </div>
    <p class="error"></p>
  </header>

  <main>
    <section class="location">
      <h1 class="city"></h1>
      <h4 class="reg-country">
        <span class="region"></span>
        <span class="country"></span>
      </h4>
      <h4 class="time"></h4>
    </section>

    <section class="current">
      <div class="condition-icon wi"></div>
      <div class="current-temp"></div>
      <h4 class="condition-text"></h4>
      <h4 class="current-feelslike"></h4>
    </section>

    <section class="today">
      <h3 class="header">Today</h3>
      <div class="high-low">
        <h6>High / Low</h6>
        <h5></h5>
      </div>
      <div class="precip">
        <h6>Precipitation</h6>
        <h5></h5>
      </div>
      <div class="humidity">
        <h6>Humidity</h6>
        <h5></h5>
      </div>
      <div class="wind">
        <h6>Wind</h6>
        <h5></h5>
      </div>
      <div class="cloud">
        <h6>Cloudiness</h6>
        <h5></h5>
      </div>
      <div class="uv-index">
        <h6>UV Index</h6>
        <h5></h5>
      </div>
      <div class="sunrise">
        <h6>Sunrise</h6>
        <h5></h5>
      </div>
      <div class="sunset">
        <h6>Sunset</h6>
        <h5></h5>
      </div>
      <div class="moon-phase">
        <h6>Moon</h6>
        <h5 class="wi"></h5>
      </div>
    </section>

    <section class="forecast">
      <h3 class="header">Forecast</h3>
      <div class="day0">
        <h6>Today</h6>
        <div>
          <span class="high"></span>
          <span class="low"></span>
        </div>
        <div class="wi"></div>
        <p></p>
      </div>
      <div class="day1">
        <h6></h6>
        <div>
          <span class="high"></span>
          <span class="low"></span>
        </div>
        <div class="wi"></div>
        <p></p>
      </div>
      <div class="day2">
        <h6></h6>
        <div>
          <span class="high"></span>
          <span class="low"></span>
        </div>
        <div class="wi"></div>
        <p></p>
      </div>
    </section>
  </main>

  <div class="backdrop"></div>
  <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="spinner">
    <path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"/>
  </svg>

</body>
</html>
